<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vérification...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px 20px;
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 30px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #redirectBtn {
      display: none;
      padding: 12px 25px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #00cc66;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
    }

    #verifiedText {
      display: none;
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }

    #checkingText {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="loader" id="loader"></div>
  <p id="checkingText">Vérification de votre navigateur... Patientez un instant.</p>

  <button id="redirectBtn" onclick="window.location.href='https://www.soniquetech.store/'">Accéder au site</button>
  <p id="verifiedText">✅ Vérification réussie. Ce site est sécurisé.</p>

  <script>
    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('checkingText').style.display = 'none';
      document.getElementById('redirectBtn').style.display = 'inline-block';
      document.getElementById('verifiedText').style.display = 'block';
    }, 2000);
  </script>
</body>
</html>
