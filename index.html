<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vérification de sécurité...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 30px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
  <script>
    setTimeout(function(){
      window.location.href = "https://www.soniquetech.store/"; // ضع هنا رابط موقعك
    }, 2000); // وقت الانتظار بالمللي ثانية (2000 = ثانيتين)
  </script>
</head>
<body>
  <div class="loader"></div>
  <div class="message">Vérification de votre navigateur... Patientez un instant.</div>
</body>
</html>
